<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav>
      <img class="logo" src="./img/logo.png" alt="">
      <ul>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li>
          <a href="#">Login</a>
        </li>
        <li class="search">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar">

            </div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="viggnett"></div>
    <img src="./img/background.png" data-roation="0" data-speedz="0" data-speedx="0.3" data-speedy="0.38" alt=""
      class="parallax bg-img" data-distance="100">
    <img src="./img/fog_7.png" data-roation="0" data-speedz="0" data-speedx="0.27" data-speedy="0.32" alt=""
      class="parallax fog-7" data-distance="850">
    <img src="./img/mountain_10.png" data-roation="0" data-speedz="0" data-speedx="0.195" data-speedy="0.305" alt=""
      class="parallax mountain-10 " data-distance="1100">
    <img src="./img/fog_6.png" data-roation="0" data-speedz="0" data-speedx="0.25" data-speedy="0.28" alt=""
      class="parallax fog-6">
    <img src="./img/mountain_9.png" data-roation="0.02" data-speedz="0.15" data-speedx="0.125" data-speedy="0.155"
      alt="" class="parallax mountain-9" data-distance="1400">
    <img src="./img/mountain_8.png" data-roation="0.02" data-speedz="0" data-speedx="0.1" data-speedy="0.11" alt=""
      class="parallax mountain-8" data-distance="1700">
    <img src="./img/fog_5.png" data-roation="0" data-speedz="0" data-speedx="0.16" data-speedy="0.105" alt=""
      class="parallax fog-5" data-distance="1500">
    <img src="./img/mountain_7.png" data-roation="0" data-speedz="0" data-speedx="0.1" data-speedy="0.1" alt=""
      class="parallax mountain-7" data-distance="2000">
    <div data-roation="0.11" data-distance="0" data-speedx="0.07" data-speedz="0" data-speedy="0.07" class="text parallax">
      <h2>India</h2>
      <h1>Rajasthan</h1>
    </div>
    <img src="./img/mountain_6.png" data-roation="0.12" data-speedz="0.05" data-speedx="0.065" data-speedy="0.018"
      alt="" class="parallax mountain-6" data-distance="2300">
    <img src="./img/fog_4.png" data-distance="2400" data-speedz="0" data-speedx="0.135" data-speedy="0.024" alt="" class="parallax fog-4">
    <img src="./img/mountain_5.png" data-roation="0.1" data-speedz="0.13" data-speedx="0.08" data-speedy="0.018" alt=""
      class="parallax mountain-5" data-distance="2550">
    <img src="./img/fog_3.png" data-distance="2800" data-speedz="0" data-speedx="0.11" data-speedy="0.0115" alt="" class="parallax fog-3">
    <img src="./img/mountain_4.png" data-roation="0.14" data-speedz="0" data-speedx="0.059" data-speedy="0.013" alt=""
      class="parallax mountain-4" data-distance="3200">
    <img src="./img/mountain_3.png" data-roation="0.05" data-speedz="0.32" data-speedx="0.04" data-speedy="0.018" alt=""
      class="parallax mountain-3" data-distance="3400">
    <img src="./img/fog_2.png" data-roation="0" data-speedz="0" data-speedx="0.15" data-speedy="0.102" alt=""
      class="parallax fog-2" data-distance="3600">
    <img src="./img/mountain_2.png" data-roation="0.15" data-speedz="0.42" data-speedx="0.0235" data-speedy="0.013"
      alt="" class="parallax mountain-2" data-distance="3800">
    <img src="./img/mountain_1.png" data-roation="0.2" data-speedz="0.53" data-speedx="0.027" data-speedy="0.28" alt=""
      class="parallax mountain-1" data-distance="4000">
    <img src="./img/sun_rays.png" alt="" class="sun-rays">
    <img src="./img/black_shadow.png" alt="" class="black-shadow">
    <img src="./img/fog_1.png" data-distance="4200" data-speedz="0" data-speedx="0.12" data-speedy="0.01" alt="" class="parallax fog-1">
  </main>
  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
